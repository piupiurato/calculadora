<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>uma calculadora simples! </title>
</head>
<body>
	<div class="calculadora">´
		<input type="text" id="display" disabled>
		<div class="botoes">
			<button class="btn" onclick="adicionarValor('7')">7</button>			
			<button class="btn" onclick="adicionarValor('8')">8</button>
			<button class="btn" onclick="adicionarValor('9')">9</button>
			<button class="btn operador" onclick="adicionarValor('/')">/</button>

			<button class="btn" onclick="adicionarValor('4')">4</button>			
			<button class="btn" onclick="adicionarValor('5')">5</button>
			<button class="btn" onclick="adicionarValor('6')">6</button>
			<button class="btn operador" onclick="adicionarValor('*')">*</button>

			<button class="btn" onclick="adicionarValor('1')">1</button>			
			<button class="btn" onclick="adicionarValor('2')">2</button>
			<button class="btn" onclick="adicionarValor('3')">3</button>
			<button class="btn operador" onclick="adicionarValor('-')">-</button>

			<button class="btn" onclick="adicionarValor('0')">0</button>			
			<button class="btn" onclick="limpar()">C</button>
			<button class="btn" onclick="calcular()">=</button>
			<button class="btn operador" onclick="adicionarValor('+')">+</button>
		</div>
	</div>

	<script>
    function adicionarValor(valor) {
        document.getElementById("display").value += valor;
    }

    function limpar() {
        document.getElementById("display").value = "";
    }

    function calcular() {
        try {
            let resultado = eval(document.getElementById("display").value);
            document.getElementById("display").value = resultado;
        } catch {
            alert("Erro! Verifica os números e operadores.");
        }
    }
</script>

</body>
</html>
